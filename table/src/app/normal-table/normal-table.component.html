<div class="container">
    <div class="heading mt-3">
        <h1>Table value</h1>
    </div>   
    <mat-form-field class="search-form-field" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput type="text" (keyup)="searching($event)">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    <table mat-table matSort [dataSource]="detail" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [length]="value" [pageSize]="10" [pageSizeOption]="option"></mat-paginator> -->
    <mat-paginator
              #paginator  
              [pageSize]="5"
              [pageSizeOptions]="option"
              formFieldAppearance="fill"
              >
    </mat-paginator>
</div>
